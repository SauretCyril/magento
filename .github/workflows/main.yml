name: Deno

on:
  push:
    branches: ["main"]
  
jobs:
  magento:
    runs-on: ubuntu-latest

    steps:
    -  name: clone project
      uses: actions/checkout@v4
      
    -  name: install_depend
      uses: npm i
      
    -  name: run test 
      uses: npm run cy:run
